<template name="Boundary">
  <div class="boundary-wrap">
    <div class="boundary-loader-wrap">
      {{> BoundarySpinner context=context loader=loader }}
    </div>

    {{#if ready}}
      {{#if more}}
        <button type="button" class="loadmore">
            {{ buttonText }}
        </button>
      {{/if}}
    {{/if}}

  </div>
</template>

<!-- TODO: add time limit function -->
<template name="BoundaryUpToDate">
  {{#if new}}
    <button type="button" class="loadmore">Load New</button>
  {{/if}}
</template>

<template name="BoundarySpinner">
  <div class="boundary-loader-wrap">
    {{#unless ready}}
      {{#if loader}}
        {{> Template.dynamic template=loader }}
      {{else}}
        <div class="boundary-loader">Loading...</div>
      {{/if}}
    {{/unless}}
  </div>
</template>
